<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Peshi Hair Vault</title>
  <link rel="stylesheet" href="styles.css">

  <style>

    body {
        .contact-section {
            display: flex;
            flex-wrap: wrap;
            min-height: 100vh;
            align-items: center;
          }

          .contact-image {
            flex: 1;
            min-width: 300px;
            background-color: #eee;
          }

          .contact-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
          }

          .contact-form {
            flex: 1;
            padding: 40px;
            background-color: #fff;
          }

          .contact-form h2 {
            margin-bottom: 20px;
          }

          .contact-form input,
          .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
          }

          .contact-form button {
            padding: 12px 24px;
            background-color: #070605;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
          }

          .contact-form button:hover {
            background-color: #a26e63;
          }

    }
  </style>
</head>
<body>

<section class="contact-section">
  <div class="contact-image">
    <img src="images/IMG6.jpg" alt="Salon Interior">
  </div>
  <div class="contact-form">
    <h2>Book an Appointment</h2>
    <form action="#" method="POST">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</section>

</body>
</html>
